<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

    <div class="mt-2">
        <div class="container">
            <div class="card">
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <div class="card-header">Add tasks</div>
                            <div class="card-body">
                                <form id="form" method="post">
                                    <div class="form-group mb-2">
                                        <input type="text" placeholder="Task" id="task" class="form-control">
                                    </div>
                                    <div class="form-group mb-2">
                                        <input type="text" placeholder="Author" id="author" class="form-control">
                                    </div>
                                    <div class="form-group mb-2">
                                        <input type="text" placeholder="Date" id="date" class="form-control">
                                    </div>
                                    <button class="btn btn-primary" id="submitBtn">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <button class="btn btn-primary" onclick="destroy()">Destroy</button>
                        <table class="table" id="table">
                            <thead>
                              <tr>
                                <th scope="col">Task</th>
                                <th scope="col">Author</th>
                                <th scope="col">Date</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody>
    
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./api.js"></script>
</body>
</html>
